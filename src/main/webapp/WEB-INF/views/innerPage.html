<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        .neon-button {
            background: linear-gradient(to right, #00ffe1, #007bff);
            color: white;
            box-shadow: 0 0 10px #00ffe1;
            transition: transform 0.2s ease;
        }
        .neon-button:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 60px;
            padding: 16px;
            text-align: center;
            color: #bbb;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- Header -->
<header class="text-center py-6">
    <h1 class="text-4xl font-bold text-cyan-300">Company Info</h1>
</header>

<!-- Body -->
<main class="flex-grow px-6">
    <div class="max-w-5xl mx-auto glass p-8">

        <!-- Company Info -->
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-cyan-300 mb-2">Company:</h2>
            <p class="text-lg" th:text="${company.companyName}">Company Name</p>
            <p class="text-md text-gray-300" th:text="${company.locatedCountry}">Country</p>
        </div>

        <!-- Students -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-cyan-300 mb-2">Students</h2>
            <ul class="list-disc ml-6 space-y-1" th:if="${company.students != null}">
                <li th:each="student : ${company.students}"
                    th:text="${student.firstName + ' ' + student.lastName}">Student Name</li>
            </ul>
        </div>

        <!-- Courses -->
        <div class="mb-6">
            <h2 class="text-xl font-semibold text-cyan-300 mb-2">Courses</h2>
            <ul class="list-disc ml-6 space-y-1" th:if="${company.courses != null}">
                <li th:each="course : ${company.courses}"
                    th:text="${course.courseName}">Course Name</li>
            </ul>
        </div>

        <!-- Add Course Button -->
        <div class="text-center mt-8">
            <a th:href="@{/courses/addCourse}">
                <button class="text-lg px-8 py-3 neon-button rounded-full font-semibold">+ Add Course</button>
            </a>
        </div>

    </div>
</main>

<!-- Footer -->
<footer>
    &copy; 2025 Nurbekov Company. All rights reserved.
</footer>

</body>
</html>
