<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<form th:action="@{/saveStudent/(courseId=${courseId})}"
      th:object="${student}"
      th:method="POST"
      style="text-align:center; margin-top:200px; font-size: 30px;">
    <input type="hidden" name = "id" th:field="*{id}">

    <label>
        <input type="text"  name="Student Name" th:field="*{firstName}" placeholder="Course Name">
    </label>

    <label>
        <input type="number"  name="lastName" th:field="*{lastName}" placeholder="Duration">
    </label>

    <label>
        <input type="text" name="phone number" th:field="*{phoneNumber}" placeholder="PhoneNumber">
    </label>

    <label>
        <input type="date"  name="email" th:field="*{email}" placeholder="Date Of Start">
    </label>

    <label>
        <input type="date"  name="studyFormat" th:field="*{studyFormat}" placeholder="Date Of Start">
    </label>

    <br><br>


    <input type="submit" value="Add ">

</form>

</body>
</html>
