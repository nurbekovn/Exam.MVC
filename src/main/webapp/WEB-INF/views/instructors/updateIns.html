<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update course</title>
</head>
<body>
<form
        action="#"
        th:action="@{/instructors/{id}/{insId}/update(id=${ins.id},comId=${comId})}"
        th:object="${ins}"
        method="PATCH"
        style="text-align:center; margin-top:200px; font-size: 30px;">

    <input type="hidden" name = "id" th:field="*{id}">
    <label>
        <input type="text"  name="courseName" th:field="*{firstName}" placeholder="first Name">
    </label>
    <br><br>
    <label>
        <input type="text"  name="durationInMonth" th:field="*{lastName}" placeholder="last name">
    </label>
    <br><br>
    <label>
        <input type="text"  name="durationInMonth" th:field="*{email}" placeholder="email">
    </label>
    <br><br>
    <label>
        <input type="text"  name="durationInMonth" th:field="*{phoneNumber}" placeholder="phone number">
    </label>
    <br><br>
    <label>
        <input type="text"  name="durationInMonth" th:field="*{specialization}" placeholder="specialization">
    </label>


    <input type="submit" value="Update">
</form>
</body>
</html>
