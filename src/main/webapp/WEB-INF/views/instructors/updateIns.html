<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Instructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #141e30, #243b55);
            color: white;
        }
        .glass {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .neon-input:focus {
            border-color: #00ffc3;
            box-shadow: 0 0 10px #00ffc3, 0 0 20px #00ffc3;
        }
        .neon-btn {
            background: linear-gradient(to right, #00ff87, #60efff);
            box-shadow: 0 0 10px #00ff87, 0 0 20px #60efff;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

<div class="glass p-10 rounded-3xl w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center mb-6">Update Instructor</h1>

    <form
            th:action="@{/instructors/{id}/{comId}/update(id=${ins.id},comId=${comId})}"
            th:object="${ins}"
            th:method="POST">

        <label class="block mb-4">
            <span class="text-sm">First Name</span>
            <input type="text" th:field="*{firstName}" placeholder="First Name"
                   class="w-full px-4 py-2 neon-input bg-transparent border border-gray-500 rounded-lg focus:outline-none">
        </label>

        <label class="block mb-4">
            <span class="text-sm">Last Name</span>
            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                   class="w-full px-4 py-2 neon-input bg-transparent border border-gray-500 rounded-lg focus:outline-none">
        </label>

        <label class="block mb-4">
            <span class="text-sm">Email</span>
            <input type="text" th:field="*{email}" placeholder="Email"
                   class="w-full px-4 py-2 neon-input bg-transparent border border-gray-500 rounded-lg focus:outline-none">
        </label>

        <label class="block mb-4">
            <span class="text-sm">Phone Number</span>
            <input type="text" th:field="*{phoneNumber}" placeholder="Phone Number"
                   class="w-full px-4 py-2 neon-input bg-transparent border border-gray-500 rounded-lg focus:outline-none">
        </label>

        <label class="block mb-6">
            <span class="text-sm">Specialization</span>
            <input type="text" th:field="*{specialization}" placeholder="Specialization"
                   class="w-full px-4 py-2 neon-input bg-transparent border border-gray-500 rounded-lg focus:outline-none">
        </label>

        <button type="submit"
                class="w-full py-3 text-white font-semibold rounded-lg neon-btn hover:scale-105 transition">
            Update Instructor
        </button>
    </form>
</div>

</body>
</html>
