<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Instructor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle, #1f1c2c, #928dab);
            color: white;
        }
        .glass {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }
        .neon-input:focus {
            border-color: #6ee7b7;
            box-shadow: 0 0 10px #6ee7b7, 0 0 20px #34d399;
        }
        .neon-btn {
            background: linear-gradient(to right, #43e97b, #38f9d7);
            box-shadow: 0 0 10px #43e97b, 0 0 20px #38f9d7;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

<div class="glass p-10 rounded-3xl w-full max-w-xl">
    <h1 class="text-3xl font-bold text-center mb-6">Add Instructor</h1>

    <form th:method="POST"
          th:action="@{save}"
          th:object="${newInstructor}">

        <label class="block mb-3">
            <span class="text-sm">First Name</span>
            <input type="text" th:field="*{firstName}" placeholder="First Name"
                   class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 neon-input focus:outline-none">
        </label>

        <label class="block mb-3">
            <span class="text-sm">Last Name</span>
            <input type="text" th:field="*{lastName}" placeholder="Last Name"
                   class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 neon-input focus:outline-none">
        </label>

        <label class="block mb-3">
            <span class="text-sm">Email</span>
            <input type="email" th:field="*{email}" placeholder="Email"
                   class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 neon-input focus:outline-none">
        </label>

        <label class="block mb-6">
            <span class="text-sm">Phone</span>
            <input type="text" th:field="*{phoneNumber}" placeholder="Phone"
                   class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 neon-input focus:outline-none">
        </label>

        <button type="submit"
                class="w-full py-3 font-semibold rounded-xl neon-btn text-white text-lg hover:scale-105 transition">
            Add Instructor
        </button>
    </form>
</div>

</body>
</html>
