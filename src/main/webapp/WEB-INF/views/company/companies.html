<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
        }
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        .neon-button {
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            color: white;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #0066ff;
            transition: transform 0.3s ease;
        }
        .neon-button:hover {
            transform: scale(1.05);
        }
        footer {
            margin-top: 60px;
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body class="text-white">

<!-- Header -->
<header class="text-center py-6">
    <h1 class="text-2xl font-semibold text-blue-300">Welcome to NURBEKOV COMPANY</h1>
</header>

<!-- Table -->
<div class="container mx-auto px-4">
    <div class="overflow-x-auto">
        <table class="min-w-full text-sm text-center glass rounded-lg">
            <thead class="bg-gray-800 text-gray-200 uppercase text-xs">
            <tr>
                <th class="px-6 py-3">ID</th>
                <th class="px-6 py-3">Company name</th>
                <th class="px-6 py-3">Located country</th>
                <th class="px-6 py-3">Update</th>
                <th class="px-6 py-3">Delete</th>
                <th class="px-6 py-3">Info</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="company : ${companies}" class="bg-gray-900 hover:bg-gray-800 border-b border-gray-700">
                <td class="px-6 py-4" th:text="${company.id}"></td>
                <td class="px-6 py-4" th:text="${company.companyName}"></td>
                <td class="px-6 py-4" th:text="${company.locatedCountry}"></td>

                <td class="px-6 py-4">
                    <form th:action="@{/companies/edit/{id}(id=${company.id})}" method="get">
                        <button class="px-4 py-2 rounded neon-button">Update</button>
                    </form>
                </td>

                <td class="px-6 py-4">
                    <form th:action="@{/companies/{id}(id=${company.id})}" method="post">
                        <button type="submit" class="px-4 py-2 rounded bg-red-500 hover:bg-red-700 transition">Delete</button>
                    </form>
                </td>

                <td class="px-6 py-4">
                    <form th:action="@{/courses/courses/{id}(id=${company.id})}" method="get">
                        <button class="px-4 py-2 rounded bg-cyan-500 hover:bg-cyan-600 transition">
                            Info
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add Company Button -->
<div class="flex justify-center mt-10 mb-6">
    <a href="/companies/addCompany"
       class="px-6 py-2 rounded-full font-semibold neon-button text-white">
        + Add Company
    </a>
</div>

<!-- Footer -->
<footer>
   Bishkek, Kyrgyzstan | +996 700 123 456 | <a href="https://instagram.com/nurbekov.company" target="_blank" class="underline text-blue-400">Instagram</a>
</footer>

</body>
</html>
