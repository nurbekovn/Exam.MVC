<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top left, #0f0f0f, #000000);
        }
        .glass-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
        }
        .neon-input:focus {
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
            border-color: #00ffcc;
        }
        .neon-button {
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            box-shadow: 0 0 15px #00ffcc, 0 0 30px #0066ff;
            transition: transform 0.3s ease-in-out;
        }
        .neon-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-white">

<div class="w-full max-w-md p-10 rounded-3xl glass-card">
    <h2 class="text-4xl font-bold text-center mb-8 tracking-wide">Add Company</h2>

    <form
            th:action="@{saveCompany}"
            th:object="${company}"
            th:method="POST"
            style="text-align:center; margin-top:200px; font-size: 30px;">

        <div>
            <label class="block text-sm mb-1">Company Name</label>
            <input type="text" th:field="*{companyName}" placeholder="Enter company name"
                   class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-600 neon-input focus:outline-none">
        </div>

        <div>
            <label class="block text-sm mb-1">Country</label>
            <input type="text" th:field="*{locatedCountry}" placeholder="Enter country"
                   class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-600 neon-input focus:outline-none">
        </div>

        <div class="pt-6 text-center">
            <button type="submit"
                    class="w-full py-3 text-lg font-semibold rounded-full neon-button">
                Add Company
            </button>
        </div>
    </form>
</div>

</body>
</html>
