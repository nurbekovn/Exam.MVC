<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lessons</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
        }
        .glass {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.04);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .neon-button {
            background: linear-gradient(90deg, #00ffcc, #0066ff);
            color: white;
            box-shadow: 0 0 10px #00ffcc, 0 0 20px #0066ff;
            transition: transform 0.3s ease;
        }
        .neon-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="text-white p-10">

<!-- Заголовок -->
<h2 class="text-center text-3xl font-bold text-cyan-300 mb-8">Lessons</h2>

<!-- Таблица -->
<div class="overflow-x-auto glass p-6 mb-10">
    <table class="min-w-full text-center text-sm">
        <thead class="text-xs uppercase bg-gray-800 text-gray-300">
        <tr>
            <th class="px-4 py-2">Lesson Name</th>
            <th class="px-4 py-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lesson : ${lessons}" class="border-b border-gray-700 hover:bg-gray-800">
            <td class="py-3" th:text="${lesson.lessonName}">Sample Lesson</td>
            <td class="flex flex-wrap gap-2 justify-center py-3">

                <a th:href="@{/lessons/edit/{id}(id=${lesson.getId()})}">
                    <button class="bg-blue-600 hover:bg-blue-700 text-lg px-5 py-2.5 rounded font-semibold transition">
                        Update
                    </button>
                </a>

                <form th:method="DELETE"
                      th:action="@{/lessons/{courseId}/{lessonId}/delete(courseId=${courseId},lessonId=${lesson.getId()})}">
                    <input type="submit" value="Delete"
                           class="bg-orange-500 hover:bg-orange-600 text-lg px-5 py-2.5 rounded font-semibold transition"/>
                </form>

                <a th:href="@{/videos/videos/{id}(id=${lesson.getId()})}">
                    <button class="bg-teal-400 hover:bg-teal-500 text-black text-lg px-5 py-2.5 rounded font-semibold transition">
                        Videos
                    </button>
                </a>

                <a th:href="@{/tasks/tasks/{id}(id=${lesson.getId()})}">
                    <button class="bg-cyan-400 hover:bg-cyan-500 text-black text-lg px-5 py-2.5 rounded font-semibold transition">
                        Task
                    </button>
                </a>

            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Add Lesson Button -->
<div class="text-center mb-6">
    <a th:href="@{/lessons/{id}/addLesson(id=${courseId})}">
        <button class="text-xl px-8 py-4 neon-button rounded-full font-semibold">
            + Add Lesson
        </button>
    </a>
</div>

<!-- Main Button -->
<div class="text-center">
    <a th:href="@{/companies}">
        <button type="button"
                class="text-xl px-8 py-4 rounded-full bg-blue-500 hover:bg-blue-600 transition text-white font-semibold">
            Main
        </button>
    </a>
</div>

</body>
</html>
