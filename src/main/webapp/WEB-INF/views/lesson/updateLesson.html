<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Lesson</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
        }
        .glass {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 0 24px rgba(0, 0, 0, 0.4);
        }
        .neon-input:focus {
            box-shadow: 0 0 12px #00ffe1, 0 0 24px #00ffe1;
            border-color: #00ffe1;
        }
        .neon-button {
            background: linear-gradient(to right, #00ffe1, #007bff);
            color: white;
            box-shadow: 0 0 10px #00ffe1, 0 0 20px #007bff;
            transition: transform 0.2s ease;
        }
        .neon-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-lg glass p-8">
    <h2 class="text-3xl font-bold text-center text-cyan-300 mb-6">Update Lesson</h2>

    <form th:action="@{/lessons/{courseId}/{lessonId}/update (courseId=${courseId},lessonId=${lesson.id})}"
          th:object="${lesson}"
          th:method="PATCH"
          class="space-y-6">

        <div>
            <label class="block mb-1 text-sm">Lesson Name</label>
            <input th:field="*{lessonName}" placeholder="Lesson Name"
                   class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 neon-input focus:outline-none">
        </div>

        <div class="text-center pt-4">
            <input type="submit" value="Update"
                   class="neon-button px-6 py-3 rounded-full text-lg font-semibold cursor-pointer" />
        </div>
    </form>
</div>

</body>
</html>
