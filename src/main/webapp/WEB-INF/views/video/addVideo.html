<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to right, #1a1a2e, #16213e);
            color: white;
        }
        .glass {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        .neon-input:focus {
            box-shadow: 0 0 12px #00ffe1, 0 0 24px #00ffe1;
            border-color: #00ffe1;
        }
        .neon-button {
            background: linear-gradient(to right, #00ffe1, #007bff);
            color: white;
            box-shadow: 0 0 12px #00ffe1, 0 0 24px #007bff;
            transition: transform 0.2s ease;
        }
        .neon-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

<div class="w-full max-w-xl p-10 glass">
    <h2 class="text-3xl font-bold text-center text-cyan-300 mb-6">Add Video</h2>

    <form th:method="POST" th:action="@{saveVideo}" th:object="${video}" class="space-y-6">
        <input type="hidden" name="id" th:field="*{id}">

        <div>
            <label class="block mb-1 text-sm">Video Name</label>
            <input type="text" th:field="*{videoName}" placeholder="Video name"
                   class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 neon-input focus:outline-none">
        </div>

        <div>
            <label class="block mb-1 text-sm">Link</label>
            <input type="text" th:field="*{link}" placeholder="Video link"
                   class="w-full px-4 py-2 rounded-lg bg-transparent border border-gray-500 neon-input focus:outline-none">
        </div>

        <div class="text-center pt-4">
            <button type="submit" class="neon-button px-6 py-3 rounded-full text-lg font-semibold">SAVE</button>
        </div>
    </form>
</div>

</body>
</html>
